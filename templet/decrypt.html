<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGraphy!</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="from-container">
		<form id="form"action="{{url_for('decryption')}}" method="post" enctype="multipart/form-data">
			<h1 style="color:#0d005a;text-align:center;">Decryption</h1>
			<input type="text" id="key" name="key" placeholder="Enter your key"style='height: 50px;line-height:50px; text-align: center;font-size: 16px;'>
            <br>
			<div style="text-align: right;">
				<a href="/enc">Encryption!</a>
			</div>
            <button type="submit">Submit</button>
			<div class="flashes", style="color: rgb(33, 1, 160);font-weight: 400;">
				{% for message in get_flashed_messages() %}
				  {{ message }}
				{% endfor %}
			  </div>
		</form>
	</div>

    <script src="static/js/app.js"></script>
</body>
</html>
